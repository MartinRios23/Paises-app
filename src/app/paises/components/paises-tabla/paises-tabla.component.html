<table
  class="table table-hover animate__animated animate__slideInRight"
  *ngIf="paises[0]"
>
  <thead>
    <tr>
      <th>Código País</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Población</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let pais of paises; let i = index"
      class="animate__animated animate__slideInRight"
    >
      <td>{{ i + 1 }}</td>
      <td><img class="small-flag" [src]="pais.flag" /></td>
      <td>{{ pais.capital }}, {{ pais.name }}</td>
      <td>{{ pais.population | number }}</td>
      <td><a [routerLink]="['/pais', pais.alpha2Code]"> Detalle </a></td>
    </tr>
  </tbody>
</table>
