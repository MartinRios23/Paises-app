<h2>Por pais</h2>
<hr />

<div class="row">
  <div class="col">
    <app-paises-input
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeholder="Buscar pais..."
    ></app-paises-input>
  </div>
</div>

<ul class="list-group" *ngIf="mostrarSugerencias">
  <li
    class="list-group-item list-group-item-action"
    *ngFor="let pais of paisesSugeridos"
  >
    <a [routerLink]="['/pais', pais.alpha2Code]">{{ pais.name }}</a>
  </li>
  <li class="list-group-item list-group-item-action" (click)="buscarSugerido(termino)">
    <a> Buscar "{{termino}}"</a>
  </li>
</ul>

<hr />
<div class="alert alert-danger" *ngIf="hayError">
  No se encontró nada con el término: {{ termino }}
</div>

<div class="row" *ngIf="!hayError">
  <div class="col">
    <app-paises-tabla [paises]="paises"></app-paises-tabla>
  </div>
</div>
