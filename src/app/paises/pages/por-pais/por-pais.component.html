<h2>Por pais</h2>
<hr>

<div class="row">
  <div class="col">
    <form action="" (ngSubmit)='buscar()'>
      <input type="text" name='termino' placeholder="Buscar pais" class="form-control" [(ngModel)]="termino">
    </form>
  </div>
</div>

<hr>
<div class="alert alert-danger" *ngIf="hayError">
  No se encontró nada con el término: {{termino}}
</div>

<div class="row" *ngIf="!hayError">
  <div class="col">
    <table class="table table-hover" *ngIf="paises[0]">
      <thead>
        <tr>
          <th> Código País </th>
          <th> Bandera </th>
          <th> Nombre </th>
          <th> Población </th>
          <th> </th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let pais of paises">
          <td>{{pais.numericCode}}</td>
          <td> <img class="small-flag" [src]="pais.flag"></td>
          <td>{{pais.name}}</td>
          <td>{{pais.population | number}}</td>
          <td> <a [routerLink]="['/pais', pais.alpha2Code]"> Detalle </a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
